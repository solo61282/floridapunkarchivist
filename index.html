<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Florida Punk Archivist</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
  body {
    background: #000;
    color: #fff;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Bebas Neue', Arial, sans-serif;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* YouTube button */
  .yt-button {
    width: clamp(80px, 18vw, 160px);
    margin-bottom: 1.5rem;
    transition: transform 0.3s ease;
  }
  .yt-button:hover {
    transform: scale(1.12);
  }

  /* Title */
  h1 {
    white-space: nowrap;
    margin: 0;
    font-size: 80px; /* initial size, JS will shrink */
    max-width: 100vw;
    overflow: hidden;
  }

  a {
    color: white;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="container">

  <!-- YouTube SVG button -->
  <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">
    <svg class="yt-button" viewBox="0 0 90 63" xmlns="http://www.w3.org/2000/svg">
      <rect width="90" height="63" rx="12" fill="#FF0000"/>
      <polygon points="36,18 63,31.5 36,45" fill="#FFFFFF"/>
    </svg>
  </a>

  <!-- Title -->
  <h1 id="title">
    <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">
      FLORIDA PUNK ARCHIVIST
    </a>
  </h1>

</div>

<script>
/* AUTO-SHRINK TEXT UNTIL IT FITS */
function fitTitle() {
  const title = document.getElementById("title");
  let fontSize = 80;
  title.style.fontSize = fontSize + "px";

  while (title.scrollWidth > window.innerWidth - 20 && fontSize > 5) {
    fontSize -= 1;
    title.style.fontSize = fontSize + "px";
  }
}

// Fit on load
window.addEventListener("load", fitTitle);

// Fit on resize
window.addEventListener("resize", () => {
  clearTimeout(window.fitTimeout);
  window.fitTimeout = setTimeout(fitTitle, 100);
});
</script>

</body>
</html>
