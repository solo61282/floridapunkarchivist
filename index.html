<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Florida Punk Archivist</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    margin: 0;
    padding: 1rem;
  }

  a {
    color: #fff;
    text-decoration: none;
    white-space: nowrap; /* prevent wrapping */
  }

  h1 {
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 1rem;
    font-size: clamp(1.5rem, 10vw, 5rem); /* responsive text */
    width: 100%;
    text-align: center;
  }

  /* Logo scales exactly with text height */
  .logo {
    height: 1em; /* matches the h1 font size */
    width: auto;
    margin-bottom: 1rem;
    transition: transform 0.3s ease;
    display: block;
  }

  .logo:hover {
    transform: scale(1.05);
  }

  /* Keep logo and text together */
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
</head>
<body>

<div class="hero">
  <!-- Clickable YouTube logo -->
  <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube Logo">
  </a>

  <!-- Clickable channel text -->
  <h1><a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">FLORIDA PUNK ARCHIVIST</a></h1>
</div>

</body>
</html>
