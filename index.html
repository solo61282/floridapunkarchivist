<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube API Test</title>
<style>
  body { 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    height:100vh; 
    background:#000; 
    color:#fff; 
    font-family:Arial,sans-serif; 
    font-size:1.8rem; 
    text-align:center;
    padding:1rem;
  }
  .success { color:#4caf50; }
  .error { color:#f44336; }
  .warning { color:#ff9800; }
</style>
</head>
<body>

<div id="status">Checking YouTube API...</div>

<script>
  const API_KEY = "AIzaSyAr8RIreQq2cnTLAKJCUSaRqpvycY7-by8";  // Replace with your key
  const CHANNEL_ID = "UC63N1yWiGhzL2E9hcfFDJoQ"; // Example channel

  async function checkYouTubeAPI() {
    const statusDiv = document.getElementById("status");
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${CHANNEL_ID}&key=${API_KEY}`);
      const data = await res.json();

      if (res.ok && data.items && data.items.length > 0) {
        statusDiv.textContent = "Success ✅ YouTube API is working!";
        statusDiv.className = "success";
      } else {
        const errorMsg = data.error?.message || "Unknown error";
        if(data.error?.errors?.some(e => e.reason === "quotaExceeded")){
          statusDiv.textContent = `Quota exceeded ⚠️: ${errorMsg}`;
          statusDiv.className = "warning";
        } else {
          statusDiv.textContent = `Unsuccessful ❌: ${errorMsg}`;
          statusDiv.className = "error";
        }
      }
    } catch (err) {
      console.error(err);
      statusDiv.textContent = `Unsuccessful ❌: ${err.message}`;
      statusDiv.className = "error";
    }
  }

  checkYouTubeAPI();
</script>

</body>
</html>
