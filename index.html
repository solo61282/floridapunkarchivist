<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Florida Punk Archivist</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;

        /* --- TEXTURED BACKGROUND --- */
        background-color: #000;
        background-image:
            /* Larger blotchy noise */
            radial-gradient(circle at 20% 30%, rgba(255,255,255,0.04) 0%, transparent 60%),
            radial-gradient(circle at 80% 70%, rgba(255,255,255,0.04) 0%, transparent 60%),
            /* Fine noise */
            repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.018) 0,
                rgba(255,255,255,0.018) 1px,
                transparent 1px,
                transparent 2px
            );

        background-blend-mode: overlay;
        background-size: cover;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        height: 100dvh;
        text-align: center;
    }

    a {
        text-decoration: none;
        color: white;
    }

    .logo {
        width: min(150px, 40vw);
        margin-bottom: 30px;
        transition: transform 0.2s ease;
    }

    .logo:hover {
        transform: scale(1.08);
    }

    .title {
        font-weight: bold;
        letter-spacing: 1px;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        padding: 10px 20px;
        display: inline-block;
    }

    @media (max-width: 600px) {
        .title {
            padding: 12px 24px;
        }
        .logo {
            margin-bottom: 24px;
        }
    }

    @media (max-height: 500px) and (orientation: landscape) {
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .logo {
            width: min(120px, 25vw);
        }
        .title {
            font-size: clamp(1.2rem, 3vw, 2rem);
        }
    }
</style>
</head>

<body>

<a href="https://www.youtube.com/@floridapunkarchivist" target="_blank">
    <svg class="logo" viewBox="0 0 90 63" xmlns="http://www.w3.org/2000/svg">
        <rect width="90" height="63" rx="14" fill="#FF0000"/>
        <polygon points="36,18 64,31.5 36,45" fill="white"/>
    </svg>
</a>

<a href="https://www.youtube.com/@floridapunkarchivist" class="title" target="_blank">
    florida punk archivist
</a>

</body>
</html>
