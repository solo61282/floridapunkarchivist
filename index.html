<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hit Play - Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Bebas Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* HERO SECTION */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .hero-logo {
      width: 200px;
      max-width: 70%;
      opacity: 0.9;
    }

    .tagline {
      font-size: 2.2rem;
      letter-spacing: 3px;
    }

    @media (min-width: 768px) {
      .tagline {
        font-size: 3.5rem;
      }
    }

    /* VIDEOS */
    .videos-section {
      background: #111;
      padding: 3rem 1rem;
    }

    .videos-section h2 {
      font-size: 2.3rem;
      margin-bottom: 2rem;
    }

    .filters {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filters select {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }

    .video-grid {
      display: grid;
      gap: 2rem;
      transition: grid-template-columns 0.3s ease;
    }

    .video-item {
      background: #000;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .video-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      border: none;
    }

    .footer {
      padding: 2rem 1rem;
      font-size: 1.2rem;
    }

    .footer a {
      color: #00aaff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="hero-content">
      <img 
        src="placeholder-logo.png" 
        alt="Hit Play Logo" 
        class="hero-logo"
      />
      <div class="tagline">COMING SOON</div>
    </div>
  </div>

  <!-- VIDEOS SECTION -->
  <div class="videos-section">
    <h2>VIDEOS</h2>

    <!-- FILTER CONTROLS -->
    <div class="filters">
      <label>
        <select id="viewType">
          <option value="grid">Grid View</option>
          <option value="list">List View</option>
        </select>
      </label>

      <label>
        <select id="columns">
          <option value="1">1 Column</option>
          <option value="2" selected>2 Columns</option>
          <option value="3">3 Columns</option>
          <option value="4">4 Columns</option>
        </select>
      </label>
    </div>

    <!-- VIDEO GRID -->
    <div id="videoGrid" class="video-grid">
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/WJdZaOJPA7I" allowfullscreen></iframe>
      </div>

      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/Zpk1yvpMyGQ" allowfullscreen></iframe>
      </div>

      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/4Bp_lgDdu08" allowfullscreen></iframe>
      </div>

      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/QCKoSx9yPSY" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    More from the 
    <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ" target="_blank">
      Florida Punk Archivist
    </a>
  </div>

  <!-- SCRIPTS -->
  <script>
    const grid = document.getElementById("videoGrid");
    const viewType = document.getElementById("viewType");
    const columns = document.getElementById("columns");

    function updateGrid() {
      if (viewType.value === "list") {
        grid.style.gridTemplateColumns = "1fr";
      } else {
        grid.style.gridTemplateColumns = `repeat(${columns.value}, 1fr)`;
      }
    }

    viewType.addEventListener("change", updateGrid);
    columns.addEventListener("change", updateGrid);

    updateGrid();
  </script>

</body>
</html>
