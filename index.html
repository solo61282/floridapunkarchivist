<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hit Play - Videos</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Bebas Neue', Arial, sans-serif;
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    /* HERO SECTION */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .hero-logo {
      width: 200px;
      max-width: 70%;
      opacity: 0.9;
    }

    /* VIDEO SECTION */
    .videos-section {
      background: #111;
      padding: 3rem 1rem;
    }

    .videos-section h2 {
      font-size: 2.3rem;
      margin-bottom: 2rem;
    }

    /* Responsive video grid */
    .video-list {
      display: grid;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      grid-template-columns: 1fr; /* default 1 column */
    }

    /* Tablets / small desktops */
    @media (min-width: 600px) {
      .video-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Portrait on small phones */
    @media (max-width: 599px) and (orientation: portrait) {
      .video-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Landscape on small phones */
    @media (max-width: 599px) and (orientation: landscape) {
      .video-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Extra-large screens: desktops and 1080p+ TVs */
    @media (min-width: 1200px) {
      .video-list {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .video-item {
      background: #000;
      padding: 0.5rem;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .video-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .video-thumb {
      width: 100%;
      border-radius: 10px;
      display: block;
      aspect-ratio: 16/9;
      object-fit: cover;
      opacity: 0.85;
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: rgba(255, 255, 255, 0.85);
      pointer-events: none;
      text-shadow: 0 0 20px #000;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
      border: none;
      display: block;
    }

    .footer {
      padding: 2rem 1rem;
      font-size: 1.2rem;
    }

    .footer a {
      color: #00aaff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-content">
      <img src="placeholder-logo.png" alt="Hit Play Logo" class="hero-logo" />
    </div>
  </div>

  <!-- VIDEOS -->
  <div class="videos-section">
    <h2>VIDEOS</h2>
    <div id="videoList" class="video-list"></div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    More from the 
    <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ" target="_blank">
      Florida Punk Archivist
    </a>
  </div>

  <!-- SCRIPT -->
  <script>
    const API_KEY = "AIzaSyAr8RIreQq2cnTLAKJCUSaRqpvycY7-by8";   // <-- insert your API key
    const CHANNEL_ID = "UC63N1yWiGhzL2E9hcfFDJoQ";

    let nextPageToken = "";
    let loading = false;

    const videoListDiv = document.getElementById("videoList");

    async function loadVideos() {
      if (loading) return;
      loading = true;

      const url =
        `https://www.googleapis.com/youtube/v3/search?` +
        `key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id` +
        `&order=date&maxResults=10&pageToken=${nextPageToken}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        nextPageToken = data.nextPageToken || "";

        data.items.forEach(item => {
          // Only show public uploaded videos (no live/upcoming)
          if (
            item.id.kind === "youtube#video" &&
            item.snippet &&
            item.snippet.liveBroadcastContent === "none"
          ) {
            const vid = item.id.videoId;
            const thumb = item.snippet.thumbnails.high.url;

            const container = document.createElement("div");
            container.classList.add("video-item");
            container.innerHTML = `
              <img class="video-thumb" data-videoid="${vid}" src="${thumb}" alt="">
              <div class="play-overlay">â–¶</div>
            `;
            videoListDiv.appendChild(container);
          }
        });

        observeLazyVideos();

      } catch (err) {
        console.error("Error loading videos:", err);
      }

      loading = false;
    }

    function observeLazyVideos() {
      const lazyElements = document.querySelectorAll(".video-thumb:not([data-loaded])");

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const videoId = img.dataset.videoid;

            const iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.allowFullscreen = true;

            const wrapper = img.parentElement;
            wrapper.innerHTML = "";
            wrapper.appendChild(iframe);

            img.dataset.loaded = "true";
            observer.unobserve(img);
          }
        });
      }, {
        rootMargin: "200px 0px"
      });

      lazyElements.forEach(el => observer.observe(el));
    }

    // Load first set
    loadVideos();

    // Infinite scroll
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300 && nextPageToken && !loading) {
        loadVideos();
      }
    });
  </script>

</body>
</html>
