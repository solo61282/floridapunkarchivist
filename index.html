<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Florida Punk Archivist</title>
<style>
  /* BODY */
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 1rem;
    overflow-x: hidden; /* prevents horizontal cut-off */
  }

  /* LINKS */
  a {
    color: #fff;
    text-decoration: none;
    white-space: nowrap; /* prevents text wrapping */
  }

  /* HERO SECTION */
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0.6em;
    max-width: 100%;
  }

  /* Inline layout for larger screens */
  @media (min-width: 650px) {
    .hero {
      flex-direction: row;
      gap: 0.5em;
    }
  }

  /* TITLE */
  h1 {
    text-transform: uppercase;
    letter-spacing: 2px;
    margin: 0;
    display: flex;
    align-items: center;
    font-size: clamp(1.2rem, 8vw, 4rem); /* tightened to prevent cut-off */
    max-width: 100vw; /* ensures it never exceeds screen width */
    overflow: hidden; /* prevents cut-off overflow */
  }

  /* LOGO (white version) */
  .hero img {
    height: 1.4em;  /* slightly larger relative to text */
    width: auto;
    display: block;
  }

  .hero img:hover {
    transform: scale(1.05);
    transition: transform 0.25s ease;
  }
</style>
</head>
<body>

<div class="hero">

  <!-- YouTube logo in WHITE, made for dark backgrounds -->
  <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">
    <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo_white.svg"
         alt="YouTube Logo">
  </a>

  <!-- Channel name -->
  <h1>
    <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">
      FLORIDA PUNK ARCHIVIST
    </a>
  </h1>

</div>

</body>
</html>
