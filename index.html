<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Florida Punk Archivist</title>
<style>
  /* BODY */
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 1rem;
  }

  /* LINKS */
  a {
    color: #fff;
    text-decoration: none;
    white-space: nowrap; /* prevents text wrapping */
  }

  /* HERO SECTION */
  .hero {
    display: flex;
    flex-direction: column; /* stacked on small screens */
    align-items: center;
    justify-content: center;
    gap: 0.6em;
  }

  /* Inline layout for larger screens */
  @media (min-width: 600px) {
    .hero {
      flex-direction: row;
      gap: 0.5em;
    }
  }

  h1 {
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: clamp(1.8rem, 9vw, 5rem);
    margin: 0;
    display: flex;
    align-items: center;
  }

  /* FIXED: Logo now scales appropriately and reliably loads */
  .hero img {
    height: 1.2em;      /* slightly larger than text */
    width: auto;
    display: block;
  }

  .hero img:hover {
    transform: scale(1.05);
    transition: transform 0.25s ease;
  }
</style>
</head>
<body>

<div class="hero">
  <!-- YouTube logo that always loads reliably -->
  <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">
    <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" 
         alt="YouTube Logo">
  </a>

  <!-- Clickable channel text -->
  <h1><a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">FLORIDA PUNK ARCHIVIST</a></h1>
</div>

</body>
</html>
