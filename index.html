<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube API Test</title>
<style>
  body { 
    display:flex; 
    flex-direction:column;
    justify-content:center; 
    align-items:center; 
    height:100vh; 
    background:#000; 
    color:#fff; 
    font-family:Arial,sans-serif; 
    font-size:1.8rem; 
    text-align:center;
    padding:1rem;
  }
  .success { color:#4caf50; }
  .error { color:#f44336; }
  button { 
    margin-top:20px; 
    padding:10px 20px; 
    font-size:1rem; 
    cursor:pointer; 
    border:none; 
    border-radius:5px;
    background:#222; 
    color:#fff;
  }
  button:hover { background:#444; }
</style>
</head>
<body>

<div id="status">Click "Check Status" to test YouTube API</div>
<button id="refreshBtn">Check Status</button>

<script>
  const API_KEY = "AIzaSyAr8RIreQq2cnTLAKJCUSaRqpvycY7-by8";   // <-- insert your key here
  const CHANNEL_ID = "UC63N1yWiGhzL2E9hcfFDJoQ";

  const statusDiv = document.getElementById("status");
  const refreshBtn = document.getElementById("refreshBtn");

  async function checkYouTubeAPI() {
    statusDiv.textContent = "Checking YouTube API...";
    statusDiv.className = "";
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${CHANNEL_ID}&key=${API_KEY}`);
      const data = await res.json();

      if (res.ok && data.items && data.items.length > 0) {
        statusDiv.textContent = "Success ✅ YouTube API is working!";
        statusDiv.className = "success";
      } else {
        const errorMsg = data.error?.message || "Unknown error";
        statusDiv.textContent = `Unsuccessful ❌: ${errorMsg}`;
        statusDiv.className = "error";
      }
    } catch (err) {
      console.error(err);
      statusDiv.textContent = `Unsuccessful ❌: ${err.message}`;
      statusDiv.className = "error";
    }
  }

  refreshBtn.addEventListener("click", checkYouTubeAPI);
</script>

</body>
</html>
