<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Florida Punk Archivist</title>
<style>
  /* BODY */
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 1rem;
  }

  /* LINKS */
  a {
    color: #fff;
    text-decoration: none;
    white-space: nowrap; /* prevent text wrapping */
  }

  /* HERO SECTION */
  .hero {
    display: flex;
    flex-direction: column; /* stacked on small screens */
    align-items: center;
    justify-content: center;
    gap: 0.5em; /* spacing scales with text size */
  }

  /* Inline layout for larger screens */
  @media (min-width: 600px) {
    .hero {
      flex-direction: row;
      align-items: center; /* vertical centering */
      gap: 0.3em; /* horizontal spacing scales with font size */
    }
  }

  h1 {
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: clamp(1.5rem, 10vw, 5rem);
    margin: 0;
    display: flex;
    align-items: center; /* ensures vertical centering */
  }

  /* Logo scales with text height and has hover effect */
  .hero img {
    height: 1em; /* matches h1 font size */
    width: auto;
    display: block;
    transition: transform 0.3s ease;
  }

  .hero img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="hero">
  <!-- Clickable YouTube logo -->
  <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube Logo">
  </a>

  <!-- Clickable channel text -->
  <h1><a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ">FLORIDA PUNK ARCHIVIST</a></h1>
</div>

</body>
</html>
