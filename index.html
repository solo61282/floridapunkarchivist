<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hit Play - Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Bebas Neue', Arial, sans-serif;
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    /* HERO SECTION */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .hero-logo {
      width: 200px;
      max-width: 70%;
      opacity: 0.9;
    }

    /* VIDEO SECTION */
    .videos-section {
      background: #111;
      padding: 3rem 1rem;
    }

    .videos-section h2 {
      font-size: 2.3rem;
      margin-bottom: 2rem;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .video-item {
      background: #000;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .video-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      border: none;
    }

    .footer {
      padding: 2rem 1rem;
      font-size: 1.2rem;
    }

    .footer a {
      color: #00aaff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-content">
      <img src="placeholder-logo.png" alt="Hit Play Logo" class="hero-logo" />
    </div>
  </div>

  <!-- VIDEOS -->
  <div class="videos-section">
    <h2>VIDEOS</h2>

    <div id="videoList" class="video-list"></div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    More from the 
    <a href="https://www.youtube.com/channel/UC63N1yWiGhzL2E9hcfFDJoQ" target="_blank">
      Florida Punk Archivist
    </a>
  </div>

  <!-- SCRIPT: Infinite Scroll Loader -->
  <script>
    const API_KEY = "AIzaSyAr8RIreQq2cnTLAKJCUSaRqpvycY7-by8";   // <-- INSERT YOUR NEW KEY HERE
    const CHANNEL_ID = "UC63N1yWiGhzL2E9hcfFDJoQ";

    let nextPageToken = "";
    let loading = false;

    const videoListDiv = document.getElementById("videoList");

    async function loadVideos() {
      if (loading) return;
      loading = true;

      const url =
        `https://www.googleapis.com/youtube/v3/search?` +
        `key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id` +
        `&order=date&maxResults=10&pageToken=${nextPageToken}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        nextPageToken = data.nextPageToken || "";

        data.items.forEach(item => {
          if (item.id.videoId) {
            const videoId = item.id.videoId;

            const videoElement = document.createElement("div");
            videoElement.classList.add("video-item");
            videoElement.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            `;
            videoListDiv.appendChild(videoElement);
          }
        });

      } catch (err) {
        console.error("Error loading videos:", err);
      }

      loading = false;
    }

    // Load the first group of videos
    loadVideos();

    // Infinite scroll
    window.addEventListener("scroll", () => {
      const scrollPos = window.innerHeight + window.scrollY;
      const bottom = document.body.offsetHeight - 300;

      if (scrollPos >= bottom && nextPageToken && !loading) {
        loadVideos();
      }
    });
  </script>

</body>
</html>
